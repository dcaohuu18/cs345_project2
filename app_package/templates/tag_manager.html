{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Tell us what you like!</legend>
                <div class="form-group">
                    {{ form.tag_manager.label(class="form-control-label")}}
                    {{ form.tag_manager(class="form-control form-control-lg")}}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info")}}
            </div> 
        </form>
    </div>
{% endblock content %}
